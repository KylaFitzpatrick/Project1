<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

  <div class="jumbotron">
    <h1 class="display-4">Spotify Battle</h1>
  </div>
  <div class="view">
    <div class="container">
      <div class="row">
        <div class=col-md-6>
          <div id="spotify" class="song">
            <div class="card">
              <div class="card-body text-center">
                <div id="s1Search" class="hidden">
                  <label for="s1Name">Pick a song</label>
                  <input id="s1Name" type="text" value="New Search" onfocus="this.value=''">
                  <input id="s1Submit" type="submit" value="Submit">
                </div>
                <div id="s1Img"></div><br>
                <iframe class="hidden" id="s1" src="" width="300" height="80" frameborder="0" allowtransparency="true"
                  allow="encrypted-media"></iframe>
                <br>
                <div id="s1Votes" class="hidden">
                  <button id="s1VoteSubmit" type="submit">Vote</button>
                  <br>
                  Song 1 Votes: <span id="s1NumOfVotes">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div class=col-md-6>
            <div id="spotify" class="song">
              <div class="card">
                <div class="card-body text-center">
                  <div id="s2Search" class="hidden">
                    <label for="s2Name">Pick a song</label>
                    <input id="s2Name" type="text" value="New Search" onfocus="this.value=''">
                    <input id="s2Submit" type="submit" value="Submit">
                  </div>
                  <div id="s2Img"></div><br>
                  <iframe class="hidden" id="s2" src="" width="300" height="80" frameborder="0" allowtransparency="true"
                    allow="encrypted-media"></iframe>
                  <br>
                  <div id="s2Votes" class="hidden">
                    <button id="s2VoteSubmit" type="submit">Vote</button>
                    <br>
                    Song 2 Votes: <span id="s2NumOfVotes">0</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        <br>
        <div class="row">
          <div class="col-lg-12" style="text-align: center;">
            <span id="timer">15</span> votes to win!
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12" style="text-align: center;">
            <div class="card">
              <div class="card-header">
                Winners!
              </div>
              <div class="card-body" id="winners">
                <span id="winners"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
